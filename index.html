<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-2 my-colors">
					<div class="spray-single"></div>
					<div class="spray"></div>
					<div class="eraser"></div>
					<div class="line"></div>
					<button class="btn btn-danger mb-1">Clear Screen</button>
					<br />
					<select class="browser-default custom-select my-pointer-selector w-100 mb-1">
						<option class="eraser-width" selected>Choose Width</option>
						<option value="5">narrow</option>
						<option value="20">medium</option>
						<option value="40">fat</option>
					</select>

					<select class="browser-default custom-select my-selector my-line-selector w-100">
						<option selected>Choose line width</option>
						<option value="2">narrow</option>
						<option value="4">medium</option>
						<option value="10">fat</option>
					</select>
					<br />
					<input type="number" class="form-control canvas-width w-50" placeholder="width" />
					<input type="number" class="form-control canvas-height w-50 mb-1" placeholder="height" />
					<button class="btn btn-secondary mb-1">Change Canvas Size</button>
					<br />
					<button class="btn btn-info">Rotate</button>
				</div>
				<div class="col-1 my-colors colors-column mr-5"></div>
				<div class="parent">
					<div class="canvas"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
